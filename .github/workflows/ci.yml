name: CI - Clients API

on:
  push:
    branches: [develop, main, 'feature/**']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - run: npm install

      - run: npm run build

      - run: npm test
